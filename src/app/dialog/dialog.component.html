<div class="dialog">
  <div class="dialog__photo">
    <img class="dialog__img" [src]="data.photo" [alt]="data.name" />
  </div>
  <div class="dialog__content">
    <div class="dialog__title">
      <h1 class="dialog__h1">{{ data.name }}</h1>
      <button mat-mini-fab class="dialog__close" (click)="close()">X</button>
    </div>
    <div class="dialog__description">
      <h2>Ð¡haracteristics:</h2>
      <p class="dialog__p">Brand: {{ data.brand | titlecase }}</p>
      <p class="dialog__p">Color: {{ data.color | titlecase }}</p>
      <p class="dialog__p">Diagonal: {{ data.diagonal }}</p>
      <p class="dialog__p">RAM: {{ data.ram }}</p>
    </div>
    <div class="dialog__buy">
      <div class="dialog__block-buttons">
        <div class="dialog__button">
          <button mat-mini-fab color="primary" (click)="minusProduct()">
            -
          </button>
        </div>
        <div class="dialog__current">{{ numberOfproducts }}</div>
        <div class="dialog__button">
          <button mat-mini-fab color="primary" (click)="plusProduct()">
            +
          </button>
        </div>
      </div>
      <div class="dialog__button">
        <button
          mat-flat-button
          color="warn"
          class="dialog__basket"
          (click)="addToBasket(data)"
        >
          Add to Basket
        </button>
      </div>
    </div>
  </div>
</div>
