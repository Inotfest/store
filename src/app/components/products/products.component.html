<div class="layout">
  <div class="not-found" *ngIf="notFound">No result found</div>
  <div *ngIf="!notFound" class="products">
    <app-product
      class="products__box"
      *ngFor="let product of products"
      [product]="product"
    >
    </app-product>
  </div>
  <div class="pagination">
    <app-paginaton></app-paginaton>
  </div>
</div>
