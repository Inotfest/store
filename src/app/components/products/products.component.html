<div class="layout">
  <div class="products">
    <app-product
      class="products__box"
      *ngFor="
        let product of products
          | paginate: { itemsPerPage: pageSize, currentPage: page }
      "
      [product]="product"
    >
    </app-product>
  </div>
  <div class="pagination">
    <pagination-controls
      class="pagination__control"
      (pageChange)="page = $event"
      [autoHide]="true"
    ></pagination-controls>
  </div>
</div>
