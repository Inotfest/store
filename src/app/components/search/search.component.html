<div class="search">
  <div class="search__box">
    <input
      class="search__input"
      type="search"
      [(ngModel)]="inputSearch"
      (change)="onChangeInput()"
      placeholder="I'm looking for..."
      (keyup.enter)="onSearch()"
      maxlength="70"
    />
    <button
      class="search__button material-symbols-outlined"
      (click)="onSearch()"
    >
      search
    </button>
  </div>
</div>
