<div class="search">
  <input
    class="search__input"
    type="search"
    [(ngModel)]="inputSearch"
    (change)="onChangeInput()"
    placeholder="I'm looking for..."
    (keyup.enter)="onSearch()"
    maxlength="50"
  />
  <button class="search__button" (click)="onSearch()">Search</button>
</div>
