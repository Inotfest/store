<div class="layout">
  <div class="products">
    <app-product
      class="products__box"
      *ngFor="
        let p of products
          | paginate: { itemsPerPage: pageSize, currentPage: page }
      "
      [product]="p"
    >
    </app-product>
  </div>
  <div class="pagination">
    <pagination-controls
      (pageChange)="page = $event"
      [autoHide]="true"
    ></pagination-controls>
  </div>
</div>
