<div class="price">
  <p class="price__title">Price</p>
  <small class="price__range">from</small>
  <input
    class="price__input"
    type="number"
    [min]="0"
    [(ngModel)]="fromPrice"
    [class.price__input-error]="errorPrice"
  />
  <small class="price__range">to</small>
  <input
    class="price__input"
    type="number"
    [min]="1"
    [(ngModel)]="toPrice"
    [class.price__input-error]="errorPrice"
  />
  <small class="price__text-error" *ngIf="errorPrice">Price entry error</small>
  <div class="price__button">
    <button
      class="price__btn"
      color="primary"
      mat-raised-button
      (click)="onClickNumbers()"
    >
      Ok
    </button>
  </div>
</div>
